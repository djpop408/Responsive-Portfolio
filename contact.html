        <div class="nav-container clearfix">

        <h1>Contact</h1>
        <form>
            <label>Name</label><br>
            <input class="text-field" type="text" name="firstname" value="John Smith">

            <label>Email</label><br>
            <input class="text-field" type="text" name="lastname" value="example@gmail.com">
            <br>
            <label>Message</label><br>
            <textarea class="text-field" rows="4" cols="50"></textarea>
            <br>
            <input class="submit-btn" type="submit" value="Submit">
        </form>
    </section>
